<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src = "scriptregister.js"></script>
</head>
<body>

	<div class="kotak_register">
		<p class="tulisan_register">Create your Account</p>

		<form id="form" action="/" method="GET">
			<label>First Name</label>
			<br/>
			<input type="text" id="firstname" class="form_register" placeholder="Raka">
			<div id="error"></div>

			<label>Last Name</label>
			<br/>
			<input type="text" id="lastname" class="form_register" placeholder="Satria">
			<div id="error"></div>

			<label>Email Adress</label>
			<br/>
			<input type="email" id="email" class="form_register" placeholder="email@example.com">
			<div id="error"></div>

			<label>Password</label>
			<input type="password" id="password" class="form_register" placeholder="password">
			<div id="error"></div>
			<p><input type="checkbox" />To register with us please tick to agree to our <a class="link3" >Terms and Condition</a>
				<p>
			<input type="submit" class="tombol_register" value="Register" href="#">

			<br/>
			<br/>
	
		</form>
		
	</div>


</body>
</html>
